services:
  snacka-server:
    # Use pre-built image from GitHub Container Registry
    # To build locally instead, comment out 'image' and uncomment 'build'
    # To pin to a specific version, use: ghcr.io/mattias800/snacka:0.2.1
    image: ghcr.io/mattias800/snacka:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: snacka-server
    ports:
      - "5117:8080"
    environment:
      # Database - PostgreSQL
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=snacka;Username=snacka;Password=${POSTGRES_PASSWORD}
      # JWT Configuration - REQUIRED: Set JWT_SECRET_KEY in .env
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Jwt__Issuer=Snacka
      - Jwt__Audience=Snacka
      - Jwt__AccessTokenExpirationMinutes=60
      - Jwt__RefreshTokenExpirationDays=7
      # Server Info
      - ServerInfo__Name=${SERVER_NAME:-Snacka Server}
      - ServerInfo__Description=${SERVER_DESCRIPTION:-A self-hosted Discord alternative}
      - ServerInfo__AllowRegistration=${ALLOW_REGISTRATION:-true}
      # GIF Provider - "Tenor" or "Klipy" (default: Tenor)
      - Gif__Provider=${GIF_PROVIDER:-Tenor}
      # Tenor GIF API (optional - enables GIF picker when Provider=Tenor)
      - Tenor__ApiKey=${TENOR_API_KEY:-}
      - Tenor__ClientKey=snacka
      # Klipy GIF API (optional - enables GIF picker when Provider=Klipy)
      - Klipy__ApiKey=${KLIPY_API_KEY:-}
      # CORS - REQUIRED: Set ALLOWED_ORIGIN in .env to your domain
      - AllowedOrigins__0=${ALLOWED_ORIGIN}
      # Logging - suppress SQL query logging in production
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Logging__LogLevel__Microsoft.EntityFrameworkCore=Warning
      - Logging__LogLevel__Microsoft.EntityFrameworkCore.Database.Command=Warning
      # TURN Server Configuration
      - Turn__Enabled=${TURN_ENABLED:-false}
      - Turn__Host=${TURN_HOST:-}
      - Turn__Secret=${TURN_SECRET:-}
      - Turn__Port=3478
      - Turn__TlsPort=5349
    volumes:
      # Persist uploaded files (attachments, avatars)
      - snacka-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: snacka-postgres
    environment:
      - POSTGRES_USER=snacka
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=snacka
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snacka -d snacka"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # TURN server for WebRTC NAT traversal (optional but recommended)
  # Required for users behind restrictive firewalls/VPNs
  coturn:
    image: coturn/coturn:4.6-alpine
    container_name: snacka-coturn
    network_mode: host  # Required for TURN to work properly with media ports
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
      # Uncomment for TLS support:
      # - ./certs:/etc/coturn/certs:ro
    environment:
      - TURN_SECRET=${TURN_SECRET:-}
      - TURN_REALM=${TURN_HOST:-localhost}
      - EXTERNAL_IP=${TURN_EXTERNAL_IP:-}
    restart: unless-stopped

volumes:
  snacka-uploads:
    driver: local
  postgres-data:
    driver: local
