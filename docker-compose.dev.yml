# Development PostgreSQL database
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: snacka-dev-postgres
    environment:
      - POSTGRES_USER=snacka
      - POSTGRES_PASSWORD=snacka
      - POSTGRES_DB=snacka
    ports:
      - "5432:5432"
    volumes:
      - snacka-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snacka -d snacka"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  snacka-dev-data:
    driver: local
