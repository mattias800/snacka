<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - Discord-inspired purple to blue -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2"/>
      <stop offset="50%" style="stop-color:#7289DA"/>
      <stop offset="100%" style="stop-color:#99AAF5"/>
    </linearGradient>

    <!-- Subtle inner shadow -->
    <linearGradient id="innerShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner shine overlay -->
  <rect x="32" y="32" width="448" height="224" rx="96" ry="96" fill="url(#innerShine)"/>

  <!-- Speech bubble - main shape -->
  <path d="M 140 140
           L 372 140
           Q 400 140 400 168
           L 400 296
           Q 400 324 372 324
           L 220 324
           L 160 384
           L 160 324
           L 140 324
           Q 112 324 112 296
           L 112 168
           Q 112 140 140 140 Z"
        fill="#ffffff"
        opacity="0.95"/>

  <!-- Stylized "S" made of two chat dots/bubbles -->
  <g fill="#5865F2">
    <!-- Top dot row -->
    <circle cx="180" cy="200" r="24"/>
    <circle cx="256" cy="200" r="24"/>
    <circle cx="332" cy="200" r="24"/>

    <!-- Bottom dot row (offset for chat feel) -->
    <circle cx="205" cy="268" r="20"/>
    <circle cx="270" cy="268" r="20"/>
  </g>
</svg>
